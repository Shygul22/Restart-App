<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="open-panel-btn"><i class="fas fa-plus"></i> Add Task</button>
        <h1>Task Manager</h1>
        <ul id="task-list"></ul>
    </div>

    <!-- Side Panel for Adding Task -->
    <div id="side-panel">
            <input type="text" id="new-task" placeholder="Enter a new task">
            <button id="save-task-btn" onclick="addTask()">Save</button>
    </div>
    

   <!-- Task Detail Panel -->
<div id="task-detail-panel" class="side-panel">
    <div class="panel-header">
        <h3>Task Details</h3>
        <button id="close-detail-btn">X</button>
    </div>
    <div class="panel-content">
        <h4 id="task-detail-text"></h4>
        <textarea id="task-notes" placeholder="Add notes here..."></textarea>
        <div class="reminder-section">
            <label for="reminder-time">Set Reminder:</label>
            <input type="datetime-local" id="reminder-time">
        </div>
        <!-- Add this to your HTML where you have other task details fields -->
        <label for="due-time">Due Time:</label>
    <input type="datetime-local" id="due-time">
        <div class="repeat-section">
            <label for="repeat-mode">Repeat Mode:</label>
            <select id="repeat-mode">
                <option value="none">None</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        <div class="subtasks-section">
            <label>Sub-tasks:</label>
            <ul id="subtasks-list"></ul>
            <input type="text" id="new-subtask" placeholder="Add sub-task...">
        </div>
        <button id="delete-task-btn">Delete Task</button>
    </div>
</div>


    <!-- Confirmation Dialog -->
    <div id="confirmation-dialog" class="dialog">
        <div class="dialog-content">
            <p id="confirmation-message">Are you sure you want to delete this task?</p>
            <div class="dialog-buttons">
                <button id="confirm-btn">Yes</button>
                <button id="cancel-btn">No</button>
            </div>
        </div>
    </div>
    <!-- Cookie Consent Alert -->
    <div id="cookie-consent" class="cookie-consent">
        <p>This website uses cookies to ensure you get the best experience. Do you accept cookies?</p>
        <button id="accept-cookies">Yes</button>
        <button id="decline-cookies">No</button>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
